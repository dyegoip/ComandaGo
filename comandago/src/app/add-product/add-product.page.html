<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Añadir producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-father">
    <form [formGroup]="productForm" (ngSubmit)="onSaveProduct()">
      <ion-item>
        <ion-label position="floating">Nombre del Producto</ion-label>
        <ion-input formControlName="productName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input formControlName="price" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input formControlName="stock" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input formControlName="type" required></ion-input>
      </ion-item>
    </form>
  </div>
  <div>
    <br>
    <ion-button slot="end" id="searchButton" color="success">Añadir Producto</ion-button>
  </div>
</ion-content>
